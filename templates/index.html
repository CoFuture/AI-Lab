<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="{% static '../static/css/index.css' %}">
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="block">
        <div class="operate_block">
            <div class="operate_title">
                操作栏
            </div>
            <div class="operate_detail">

            </div>
            <div class="operate_tips">
                当前网络层数：0
            </div>
        </div>
        <div class="main_block">
            <div class="choose_bar">
                <span>主场景</span>
                <span>结果图</span>
            </div>
            <div id="canvasBox">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
    </div>
    <div class="tool_block">

    </div>
</div>
<script type="text/javascript" src="{% static '../static/js/utils.js' %}"></script>
<script type="module" src="{% static '../static/js/index.js' %}"></script>

</body>
</html>
